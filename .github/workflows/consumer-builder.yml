name: consumer build

on:
  push:
    branches:
    - main
    paths:
     - '**/consumer/**'
     - '**/consumer-builder.yml'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: benjlevesque/short-sha@v2.2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
#     https://docs.pact.io/pact_nirvana/notes_1
    - name: Register Consumer in the Pact Broker
      uses: addnab/docker-run-action@v3
      with:
        image: pactfoundation/pact-cli:0.56.0.6
        run: |
          pact-broker create-or-update-version \
          --broker-base-url ${{ vars.PACT_BROKER_BASE_URL }} \
          --broker-token ${{ secrets.PACT_BROKER_TOKEN }} \
          --pacticipant consumer \
          --version ${{ env.SHA }} \
          --branch ${{ github.ref_name }}
    - name: Test feat.customer
      run: ./consumer/gradlew clean test -p ./consumer -DincludeTags=feat.customer
    - name: Publish Pacts
      uses: addnab/docker-run-action@v3
      with:
        image: pactfoundation/pact-cli:0.56.0.6
        options: -v ${{ github.workspace }}:${{ github.workspace }}
        run: |
          pact-broker publish ${{ github.workspace }}/consumer/app/build/pacts \
          --broker-base-url ${{ vars.PACT_BROKER_BASE_URL }} \
          --broker-token ${{ secrets.PACT_BROKER_TOKEN }} \
          --consumer-app-version ${{ env.SHA }}+feat.customer \
          --branch ${{ github.ref_name }}
    - name: Verify Pacts
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'provider-pact-verifier.yml',
            ref: context.ref
          })
